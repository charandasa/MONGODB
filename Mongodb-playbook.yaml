- name: installing Mongodb
  hosts: backend
  become: yes
  tasks:
  - name: copying repo
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo
  - name: Installing Mongodb
    ansible.builtin.package:
      name: mongodb-org
      state: present
  - name: starting mongodb
    ansible.builtin.service:
      name: mongod
      state: started
      enabled: yes
